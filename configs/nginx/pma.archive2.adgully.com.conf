# HTTP to HTTPS redirect
server {
    listen 80;
    server_name pma.archive2.adgully.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    server_name pma.archive2.adgully.com;
    root /var/www/pma.archive2.adgully.com;
    index index.php index.html;

    # SSL certificates (Let's Encrypt) - shared with archive2.adgully.com
    ssl_certificate /etc/letsencrypt/live/archive2.adgully.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/archive2.adgully.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/pma.archive2.adgully.com_access.log;
    error_log /var/log/nginx/pma.archive2.adgully.com_error.log;

    # Client max body size for imports
    client_max_body_size 128M;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php5.6-fpm.sock;
        fastcgi_param PHP_VALUE "upload_max_filesize=128M \n post_max_size=128M";
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    location ~ /(libraries|setup/frames|setup/libs) {
        deny all;
        return 404;
    }
}




