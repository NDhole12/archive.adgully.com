server {
    listen 80;
    listen [::]:80;
    server_name archive.adgully.com www.archive.adgully.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name archive.adgully.com www.archive.adgully.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/archive.adgully.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/archive.adgully.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/archive.adgully.com/chain.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Document root
    root /var/www/archive.adgully.com/public_html;
    index index.php index.html index.htm;

    # Logging
    access_log /var/www/archive.adgully.com/logs/access.log;
    error_log /var/www/archive.adgully.com/logs/error.log warn;

    # Client settings
    client_max_body_size 64M;
    client_body_timeout 30s;
    client_header_timeout 30s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:;" always;

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Disable access to sensitive files
    location ~ /\.(htaccess|htpasswd|env|git|svn)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to config files
    location ~ /(config|includes|vendor)/.*\.(php|inc|conf|sql|yaml|yml|ini)$ {
        deny all;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Fastcgi settings
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        
        # Security
        fastcgi_param PHP_VALUE "open_basedir=$document_root:/tmp/:/var/lib/php/sessions/";
    }

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # Media files
    location ~* \.(mp4|mp3|webm|ogg|ogv|flv|wmv|avi|mov)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Document files
    location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Deny access to backup files
    location ~* \.(bak|backup|sql|dump|old|orig|~)$ {
        deny all;
    }

    # Deny access to common exploit patterns
    location ~ /(wp-admin|wp-login|xmlrpc) {
        deny all;
    }

    # Rate limiting for PHP scripts (optional)
    # Uncomment if needed
    # limit_req_zone $binary_remote_addr zone=php:10m rate=5r/s;
    # location ~ \.php$ {
    #     limit_req zone=php burst=10 nodelay;
    # }

    # Gzip compression (inherited from nginx.conf)
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml;

    # Optional: Maintenance mode
    # Uncomment to enable
    # if (-f $document_root/maintenance.html) {
    #     return 503;
    # }
    # error_page 503 @maintenance;
    # location @maintenance {
    #     rewrite ^(.*)$ /maintenance.html break;
    # }
}
