; Archive.adgully.com PHP-FPM Pool Configuration
; Copy to: /etc/php/5.6/fpm/pool.d/archive.conf

[archive]
; User and group
user = www-data
group = www-data

; Socket configuration
listen = /run/php/php5.6-fpm-archive.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process Manager Settings
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 500

; Timeouts
request_terminate_timeout = 300s
request_slowlog_timeout = 10s

; Resource Limits
rlimit_files = 1024
rlimit_core = 0

; Logging
php_admin_value[error_log] = /var/log/php/archive-fpm-error.log
php_admin_flag[log_errors] = on
slowlog = /var/log/php/archive-fpm-slow.log
access.log = /var/log/php/archive-fpm-access.log

; PHP Settings (can be overridden per pool)
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[upload_max_filesize] = 64M
php_admin_value[post_max_size] = 64M

; Security
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen
php_admin_value[open_basedir] = /var/www/archive.adgully.com:/tmp:/var/lib/php/sessions
php_admin_flag[allow_url_fopen] = on
php_admin_flag[allow_url_include] = off

; Session
php_value[session.save_handler] = files
php_value[session.save_path] = /var/lib/php/sessions
php_value[session.gc_maxlifetime] = 1440

; Display errors (set to Off for production)
php_admin_flag[display_errors] = off
php_admin_flag[display_startup_errors] = off

; Environment variables (optional)
;env[HOSTNAME] = $HOSTNAME
;env[PATH] = /usr/local/bin:/usr/bin:/bin
;env[TMP] = /tmp
;env[TMPDIR] = /tmp
;env[TEMP] = /tmp
